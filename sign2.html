<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 phần switch</title>
</head>
<body>
<script>
  let value=prompt('Type a number','');
  switch (value) {
    case 0:
      alert(0);
    default:
      if (value>0){
        alert(1);
      } else {
        alert(-1)
      }

  }
</script>
</body>
</html>
